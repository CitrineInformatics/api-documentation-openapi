post:
    description: Search for datasets by the metadata for that dataset or the content of the files and PIFs that it contains.
    operationId: search-datasets
    tags:
        - search
    parameters:
        - name: query
          in: body
          description: A query for datasets and options for that query.
          required: true
          schema:
              $ref: ../../definitions/search/dataset/query/DatasetReturningQuery.yaml
          x-examples:
              summary: Search by owner and dataset description
              description: Search for datasets by the name of the owner and the description of the dataset. The queries against both fields must match in order for the a dataset to hit.
              value:
                  query:
                      - dataset:
                          - owner:
                              - equal: Joe Owner
                          - description:
                              - equal: a phrase in the dataset description
    responses:
        '200':
            description: A search result with datasets that matched the input query.
            schema:
                type: object
                properties:
                    results:
                        $ref: ../../definitions/search/dataset/result/DatasetSearchResult.yaml
